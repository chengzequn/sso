<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>单点登录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet"  th:href="@{${#themes.code('cas.css.file')}}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script th:src="@{${#themes.code('cas.js.file')}}"></script>




</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-md-offset-5 login-form">
            <div>
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a  data-toggle="tab" href="#login">账号登录</a></li>
                    <li><a data-toggle="tab" href="#phoneLogin">动态登录</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <div  class="tab-pane active" id="login">
                    <form method="post" th:object="${credential}">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputUsername"
                                   th:field="*{username}"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                                   th:field="*{password}"
                                   id="inputPassword" placeholder="Password">
                        </div>
                        <div class="row  no-gutters">
                            <div class="col-md-5" style="padding-right: 0">
                                <input type="text" class="form-control"  id="inputCaptcha" placeholder="Captcha">
                            </div>
                            <div class="col-md-7">
                                <img id="captchaImg" class="img-rounded" th:src="@{${#themes.code('cas.img.captchaImg')}}" alt="验证码" width="100%" height="32">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                        <input type="hidden" name="_eventId" value="submit"/>
                        <input type="hidden" name="geolocation"/>
                        <button type="submit" class="btn btn-default">登录</button>
                    </form>
                </div>
                <div  class="tab-pane" id="phoneLogin">手机登录</div>
            </div>




        </div>
    </div>
</div>
</body>
</html>
